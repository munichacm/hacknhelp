<dom-module id="speaker-guidelines-block">
    <template>
        <style>
            :host {
                display: block;
            }

            h2 {
                font-size: 2.5em;
            }

            h3 {
                font-size: 1.5em;
                margin: 25px 0px 5px 0px;
            }

            .paper-card-container {
                padding: 16px 0;
            }

            .title {
                color: var(--default-primary-color);
                font-size: 42px;
            }

            .posted {
                font-size: 14px;
                color: var(--secondary-text-color);
            }

            .card-content {
                padding: 16px;
            }

            .card-actions {
                border-top: 1px solid #e8e8e8;
                padding: 5px 16px;
                position: relative;
            }

            .card-wrapper {
                margin-bottom: 20px;
            }

            .info-card {
                margin-bottom: 20px;
            }

            .info-card .card-content {
                border-bottom: 1px solid #eee;
            }

            .info-card .header {
                font-size: 20px;
                font-weight: 400;
            }

            .info-card .card-actions {
                border: 0;
            }

            .c1, .c2 {
                width: 100%;
                /*padding: 0px;*/
            }

            #guidelines paper-card {
                margin: 10px 0px;
            }

            .c2 {
                margin-top: 20px;
            }

            @media (min-width: 961px) {
                .c1 {
                    width: 70%;
                    margin: 10px;
                }
                .c2 {
                    margin: 20px 10px 10px 10px;
                    width: 30%;
                }
                paper-card {
                    width: 100%;
                    margin-bottom: 30px;
                }
                .paper-card-container {
                    padding: 50px 40px;
                }
            }
        </style>
        <div class="container flex layout vertical">
            <div class="layout vertical-horizontal">
                <div id="guidelines" class="layout vertical c1">
                    <paper-card>
                        <div class="paper-card-container">
                            <div class="card-content">
                                Welcome to center stage for the 4th Annual GDG DevFest Ukraine. We are excited to be returning to Lviv and thrilled that you chose to participate. Please read on for information that will help your session succeed, and drive value for you both before and after the conference as well.
                            </div>
                        </div>
                    </paper-card>
                    <paper-card>
                        <div class="paper-card-container">
                            <div class="card-content">
                                <h2>Session Design</h2>
                                <h3>Presentation template</h3>
                                <div>
                                    Visit the <a href="https://drive.google.com/folderview?id=0B3UBk7uINu2jZUo4UnAwa1Vhd28&usp=sharing" target="_blank">Google Drive folder</a> to get template for Keynote, PowerPoint, Google Slides or use provided images to customize slides in your favourite tool.
                                </div>
                                <h3>Timing</h3>
                                <div>
                                    Regular session time limits:</b> 30 minutes plus 10 minutes of Q&A.<br/>
                                    Short session time limits:</b> 15 minutes plus 5 minutes of Q&A.
                                </div>
                                <h3>Key elements for well designed session</h3>
                                <ol>
                                    <li>NO SALES PITCHES! The needs of the audience come first</li>
                                    <li>Practical data which can not be found elsewhere (e.g. documentation)</li>
                                    <li>Real-life stories both successful and not successful</li>
                                </ol>
                                <h3>Be prepared</h3>
                                <div>
                                    Without exception, we can tell which sessions will be good and which will not by how well the speaker has prepared his or her slides with detailed and useful information. Don't try to wing it, it doesn't work.
                                </div>
                            </div>
                        </div>
                    </paper-card>
                    <paper-card>
                        <div class="paper-card-container">
                            <div class="card-content">
                                <h2>Session Logistics</h2>
                                <div>
                                    With only 10 minutes between sessions and video recording, it is vital that we do everything possible to avoid technical difficulties.
                                </div>
                                <h3>Present for the camera</h3>
                                <ul>
                                    <li>Your online audience is huge. On average, online views are FIVE TIMES that of in-person audience numbers, so please imagine that you are in a recording studio.</li>
                                    <li>Always use the microphone.</li>
                                    <li>Always summarize questions from the live audience using your microphone for the online audience.</li>
                                    <li>Refrain from making comments not fit for distribution, such as how drunk you are from the previous night's party, etc. These comments are not relevant for the online audience and will need to be cut out after the session.</li>
                                </ul>
                                <h3>It is better to use provided laptop</h3>
                                <div>
                                    With pre-tested display/sound, the provided laptop will minimize video/audio errors. If you have any audio or video clips in your presentation, you MUST set a time to test before your presentation.
                                </div>
                                <h3>Upload your final slides</h3>
                                <div>
                                    The slides marked as _FINAL and sent to Vitaliy will be pre-loaded on the provided laptop. Please bring a backup copy of your final slides on a flash drive incase a technical error occured while uploading your slides.
                                </div>
                                <h3>Bringing your own computer?</h3>
                                <div>
                                     If you do decide to use your own computer, please bring necessary adapters and plugs, and be sure to arrange a time to test it in the lecture hall before the conference.<br/>
                                     Common adapters for Mac products and laptops will be provided, but please bring your own adapters as a backup.
                                </div>
                                <h3>Be ready to present offline</h3>
                                <div>
                                     We're working hard to provide reliable internet connection but, as you know, "shit happens" so be ready to make presentation offline.
                                </div>
                            </div>
                        </div>
                    </paper-card>
                    <paper-card>
                        <div class="paper-card-container">
                            <div class="card-content">
                                <h2>Extra Resources</h2>
                                <div>
                                    Here you can find links to several external resources that can help you to prepare better presentaion.
                                </div>
                                <ul>
                                    <li><a href="http://www.slideshare.net/thewikiman/stop-breaking-the-basic-rules-of-presenting" target="_blank">Presentation: "Stop Breaking The Basic Rules of Presenting"</a></li>
                                    <li><a href="http://www.inc.com/jeff-haden/10-things-speakers-should-never-say-th.html" target="_blank">Post: "10 Phrases Great Speakers Never Say"</a></li>
                                </ul>
                            </div>
                        </div>
                    </paper-card>
                </div>
                <div class="layout vertical c2">
                    <paper-card class="info-card">
                        <div class="card-content header">
                            <div class="title-text">Key dates</div>
                        </div>
                        <div class="card-content">
                            <b>October 11:</b> submit a presentation for review with "_DRAFT" in the filename</br></br>
                            <b>October 20:</b> submit final presentation with "_FINAL" in the filename</br></br>
                            <b>October 23:</b> game on, DevFest Ukraine 2015 openning
                        </div>
                    </paper-card>
                    <paper-card class="info-card">
                        <div class="card-content header">
                            <div class="title-text">Template</div>
                        </div>
                        <div class="card-content">
                            <a href="https://drive.google.com/folderview?id=0B3UBk7uINu2jZUo4UnAwa1Vhd28&usp=sharing" target="_blank">Download presentation template from Google Drive</a>
                        </div>
                    </paper-card>
                    <paper-card class="info-card">
                        <div class="card-content header">
                            <div class="title-text">Speakers party</div>
                        </div>
                        <div class="card-content">
                            Special speakers party will be on Saturday evening. More details comming soon...
                        </div>
                    </paper-card>
                    <paper-card class="info-card">
                        <div class="card-content header">
                            <div class="title-text">Need help?</div>
                        </div>
                        <div class="card-content">
                            With any questions or equeries feel free to ping Vitaliy at <a href="mailto:vitaliy.zasadnyy@gdg.org.ua">vitaliy.zasadnyy@gdg.org.ua</a> or via phone +38 063 863 20 62
                        </div>
                    </paper-card>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'speaker-guidelines-block',
    properties: {
    }
});
</script>
